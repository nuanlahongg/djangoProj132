{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 bg-warning">
                <h1 class="text-center text-danger">Hi</h1>
                <h2 class="text-center text-primary">I'm {{ name }} {{ surname }}</h2>
                <table class="table table-striped table-hover table-info">
                    <tr>
                        <td>Name</td>
                        <td>{{ name }}</td>
                    </tr>
                    <tr>
                        <td>Surname</td>
                        <td>{{ surname }}</td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>{{ gender }}</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>{{ satatus }}</td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div><br>
    <div class="text-center">
        <a href="{% url 'homePage' %}" class="btn btn-primary"></a>
    </div>
    <br><br><br><br><br>
{% endblock %}
